<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="login.css">
</head>
<body>
    <div id="container">
        <a class="hiddenanchor" id="toregister"></a>
        <a class="hiddenanchor" id="tologin"></a>
        <div id="wrapper">
            <div id="login" class="animate form">
                <form action="" autocomplete="on">
                    <h1>Log in</h1>
                    <p>
                        <label for="username" class="uname" data-icon="u" >Votre email ou nom d'utilisateur</label>
                        <input id="username" name="username" required="required" type="text" placeholder="myusername or mymail@mail.com" />
                    </p>
                    <p>
                        <label for="password" class="youpasswd" data-icon="p">Mot de passe</label>
                        <input id="password" name="password" required="required" type="password" placeholder="eg. X8df!90EO" />
                    </p>
                    <p class="keeplogin">
                        <input type="checkbox" name="loginkeeping" id="loginkeeping" value="loginkeeping" />
                        <label for="loginkeeping">Rester connecté</label>
                    </p>
                    <p class="login button">
                        <input type="submit" value="Login"/>
                    </p>
                    <p class="change_link">
                        Vous n'avez pas encore de compte?
                        <a href="#toregister" class="to_register">S'inscrire gratuitement</a>
                    </p>
                </form>
            </div>

            <div id="register" class="animate form">
                <form action="" autocomplete="on">
                    <h1>Démarrer maintenant!</h1>
                    <p>
                        <label for="usernamesignup" class="uname" data-icon="u">Nom d'utilisateur</label>
                        <input id="usernamesignup" name="usernamesignup" required="required" type="text" placeholder="mysuperusername690"/>
                    </p>
                    <p>
                        <label for="passwordsignup" class="youpasswd" data-icon="p">Mot de passe</label>
                        <input id="passwordsignup" name="passwordsignup" required="required" type="password" placeholder="eg. X8df!90EO"/>
                    </p>
                    <p class="signin button">
                        <input type="submit" value="Sign up"/>
                    </p>
                    <p class="change_link">
                        Vous avez déjà un compte?
                        <a href="#tologin" class="to_register">Connectez-vous</a>
                    </p>
                </form>
            </div>

        </div>
    </div>
</body>
</html>
