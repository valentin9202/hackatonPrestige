<head>
    <title>Login - Forty by HTML5 UP</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <!--[if lte IE 8]>
    <script src="template/assets/js/ie/html5shiv.js"></script><![endif]-->
    <link rel="stylesheet" href="template/assets/css/main.css" />
    <!--[if lte IE 9]>
    <link rel="stylesheet" href="template/assets/css/ie9.css" /><![endif]-->
    <!--[if lte IE 8]>
    <link rel="stylesheet" href="template/assets/css/ie8.css" /><![endif]-->
    <script type="text/javascript" src="template/assets/js/jquery.min.js"></script>
    <script type="text/javascript" src="template/assets/js/tools.js"></script>
    <script>
        $(document).ready(function() {

            initializeStorage();

            $('#signupButton').click(function() {
                var email = $('#usernamesignup').val();
                var password = $('#passwordsignup').val();
                var firstname = $('#firstname').val();
                var lastname = $('#lastname').val();

                var user = {
                    'email': email,
                    'password': password,
                    'firstname': firstname,
                    'lastname': lastname,
                    'orders': [],
                    'promotor': []
                };

                addItem('users', user);
            });
        })
    </script>
</head>
<body>

<!-- Wrapper -->
<div id="wrapper">

    <!-- Header -->
    <header id="header" class="alt">
        <a href="template/index.html" class="logo"><strong>Prestige</strong> <span>by Equipe </span></a>
        <nav>
            <a href="#menu">Menu</a>
        </nav>
    </header>

    <!-- Menu -->
    <nav id="menu">
        <ul class="links">
            <li><a href="template/index.html">Home</a></li>
            <li><a href="template/generic.html">Produits</a></li>
        </ul>
        <ul class="actions vertical">
            <li><a href="#one" class="button next scrolly">Découvrir </a></li>
            <li><a href="#login" class="button fit">Log In</a></li>
        </ul>
    </nav>

    <!-- Main -->
    <div id="main" class="alt">

        <!-- One -->
        <section id="one">
            <div class="inner">
                <div id="register" class="animate form">
                    <h1>Démarrer maintenant!</h1>
                    <div class="row">
                        <div class="input-cotainer">
                            <label for="firstname">Prénom</label>
                            <input type="text" id="firstname" placeholder="Jean">
                        </div>
                        <div class="input-cotainer">
                            <label for="lastname">Nom</label>
                            <input type="text" id="lastname" placeholder="Dupond">
                        </div>
                    </div>
                    <div class="input-container">
                        <label for="email">Email</label>
                        <input type="email" id="emailsignup" placeholder="dupond@stark.com">
                    </div>
                    <div class="input-container">
                        <label for="password">Mot de passe</label>
                        <input type="password" id="passwordsignup">
                    </div>
                    <input type="button" id="signupButton" value="S'inscrire" />
                    <p>
                        Vous avez déjà un compte?
                        <a href="#tologin" class="to_register">Connectez-vous</a>
                    </p>
                </div>

            </div>
        </section>

    </div>


    <!-- Footer -->
    <footer id="footer">
        <div class="inner">
            <ul class="icons">
                <li><a href="#" class="icon alt fa-twitter"><span class="label">Twitter</span></a></li>
                <li><a href="#" class="icon alt fa-facebook"><span class="label">Facebook</span></a></li>
                <li><a href="#" class="icon alt fa-instagram"><span class="label">Instagram</span></a></li>
                <li><a href="#" class="icon alt fa-github"><span class="label">GitHub</span></a></li>
                <li><a href="#" class="icon alt fa-linkedin"><span class="label">LinkedIn</span></a></li>
            </ul>
            <ul class="copyright">
                <li>&copy; HACKATHON 5</li>
                <li>Design: <a href="https://html5up.net">Team 1</a></li>
            </ul>
        </div>
    </footer>

</div>

<!-- Scripts -->
<script src="template/assets/js/jquery.min.js"></script>
<script src="template/assets/js/jquery.scrolly.min.js"></script>
<script src="template/assets/js/jquery.scrollex.min.js"></script>
<script src="template/assets/js/skel.min.js"></script>
<script src="template/assets/js/util.js"></script>

<script src="template/assets/js/main.js"></script>

</html>
