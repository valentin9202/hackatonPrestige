						<section id="contact">

							<div class="inner">
									<h1>Créer votre événement</h1>

								<!-- One -->
								<section class="split"> 
									<form id="myForm">
										<div class="field">
											<label for="name">Nom</label>
											<input type="text" class="form-control" id="name" placeholder="name@example.com" name="name">
										</div>
										<div class="field">
											<label for="adress">Adresse</label>
											<input type="search" id="address" name="address" placeholder="Where are we going?" />
										</div>
										<div class="field">
											<label for='daterange'>Date Debut</label>
											<input type="date" id='dateStart' name="dateStart" value=""/>
										</div>
                                        <div class="field">
                                            <label for='daterange'>Date Fin</label>
                                            <input type="date" id='dateEnd' name="dateEnd" value="" />
                                        </div>
										<div class="field">
											<label for="description">Description</label>
											<textarea class="form-control" id="description" rows="3" name="description"></textarea>
										</div>
										<div class="field">
											<label for="pictures">Photos</label>
											<input type="file" class="form-control-file" id="pictures" name="pictures[]" multiple>
										</div>
                                        <div class="field">
                                            <label for="price">Prix</label>
                                            <input type="number" name="price" id="price">
                                        </div>
                                        <div class='field'>
                                            <input type="submit" name="submit" id="submit" value="Envoyer">
                                        </div>
									</form>

        <script src="https://cdn.jsdelivr.net/npm/places.js@1.4.18"></script>
        <script>
          
        $(function(){
            var placesAutocomplete = places({
                container: document.querySelector('#address')
            });

            initializeStorage();

            $("#myForm").on('submit', function(event) {
                event.preventDefault();
                
                var files = $("#pictures").prop("files");
                var fileNames = $.map(files, function(val) { return val.name; });
                addItem('events', {
                    name : $("#name").val(),
                    description : $("#description").val(),
                    address : $("address").val(),
                    pictures : fileNames,
                    start_date : $("#dateStart").val(),
                    end_date : $("#dateEnd").val(),
                    price : $("#price").val()
                });
            });
        });
          
        </script>
