<html>
<head>
    <title>Login - Forty by HTML5 UP</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <!--[if lte IE 8]>
    <script src="assets/js/ie/html5shiv.js"></script><![endif]-->
    <link rel="stylesheet" href="assets/css/main.css" />
    <!--[if lte IE 9]>
    <link rel="stylesheet" href="assets/css/ie9.css" /><![endif]-->
    <!--[if lte IE 8]>
    <link rel="stylesheet" href="assets/css/ie8.css" /><![endif]-->
    <script type="text/javascript" src="assets/js/jquery.min.js"></script>
    <script type="text/javascript" src="assets/js/tools.js"></script>
    <script>
        $(document).ready(function() {

            initializeStorage();

            $('#loginButton').click(function() {
                window.location.href = './index.html';
            })
        })
    </script>
</head>
<body>

<!-- Wrapper -->
<div id="wrapper">

    <!-- Header -->
    <header id="header" class="alt">
        <a href="index.html" class="logo"><strong>Prestige</strong> <span>by Equipe </span></a>
        <nav>
            <a href="#menu">Menu</a>
        </nav>
    </header>

    <!-- Menu -->
    <nav id="menu">
        <ul class="links">
            <li><a href="index.html">Home</a></li>
            <li><a href="generic.html">Produits</a></li>
        </ul>
        <ul class="actions vertical">
            <li><a href="#one" class="button next scrolly">Découvrir </a></li>
            <li><a href="#login" class="button fit">Log In</a></li>
        </ul>
    </nav>

    <!-- Main -->
    <div id="main" class="alt">

        <!-- One -->
        <section id="one">
            <div class="inner">
                <a class="hiddenanchor" id="toregister"></a>
                <a class="hiddenanchor" id="tologin"></a>
                <div id="login" class="animate form">
                    <h1>Se connecter</h1>
                    <div class="input-container">
                        <label for="email"><b>votre email</b></label>
                        <input id="email" required="required" type="email"
                               placeholder="Saisissez votre adresse e-mail" />
                    </div>
                    <div class="input-container">
                        <label for="password"><b>Mot de passe</b></label>
                        <input id="password" required="required" type="password" placeholder="••••••••"/>
                    </div>
                    <p class="loginkeeping">
                        <input type="checkbox" name="loginkeeping" id="loginkeeping" value="loginkeeping" />
                        <label for="loginkeeping">Rester connecté</label>
                    </p>
                    <input type="button" id="loginButton" value="Se connecter" />
                    <p>
                        Vous n'avez pas encore de compte?
                        <a href="signup.html" class="to_register">S'inscrire gratuitement</a>
                    </p>
                </div>

            </div>
        </section>

    </div>


    <!-- Footer -->
    <footer id="footer">
        <div class="inner">
            <ul class="icons">
                <li><a href="#" class="icon alt fa-twitter"><span class="label">Twitter</span></a></li>
                <li><a href="#" class="icon alt fa-facebook"><span class="label">Facebook</span></a></li>
                <li><a href="#" class="icon alt fa-instagram"><span class="label">Instagram</span></a></li>
                <li><a href="#" class="icon alt fa-github"><span class="label">GitHub</span></a></li>
                <li><a href="#" class="icon alt fa-linkedin"><span class="label">LinkedIn</span></a></li>
            </ul>
            <ul class="copyright">
                <li>&copy; HACKATHON 5</li>
                <li>Design: <a href="https://html5up.net">Team 1</a></li>
            </ul>
        </div>
    </footer>

</div>

<!-- Scripts -->
<script src="assets/js/jquery.min.js"></script>
<script src="assets/js/jquery.scrolly.min.js"></script>
<script src="assets/js/jquery.scrollex.min.js"></script>
<script src="assets/js/skel.min.js"></script>
<script src="assets/js/util.js"></script>

<script src="assets/js/ie/respond.min.js"></script><![endif]-->
<script src="assets/js/main.js"></script>
</body>
</html>
